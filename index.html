<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/index.css">
    <title>TODO List</title> 
</head>
<body>

    <img class="bg-img" src="./images/bg-desktop-dark.jpg">

    <header>
        
        <h1>T O D O</h1>

        <div class="toggle-container">
            <input type="checkbox" name="theme" id="switch"> 
            <label for="switch"></label>
        </div>
        
        <svg class="switch-btn" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#181824" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
        <!-- <h2>dark/light</h2> -->
    </header>

    <form>
        <input type="text" class="todo-input" placeholder="Create a new todo">
        <button class="todo-btn">Add</button>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>

    </div>


 <script src="js/app.js"></script>   
</body>
</html>
